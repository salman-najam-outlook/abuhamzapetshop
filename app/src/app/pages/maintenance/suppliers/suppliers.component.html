<nb-card>
    <nb-card-header>
        Suppliers
    </nb-card-header>

    <nb-card-body>
        <ng2-smart-table style="color:gray" [settings]="settings" [source]="source"
            (deleteConfirm)="onDeleteConfirm($event)" (createConfirm)="onCreateConfirm($event)"
            (create)="onCreateConfirm($event)" (editConfirm)="onConfirmEdit($event)">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
